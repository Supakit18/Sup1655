<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Square game</title>
		<script type="text/javascript" src="Assing7.js"></script>
		<link rel="stylesheet" type="text/css" href="Assing7.css">
	</head>
	<body>
		<fieldset>
			<legend><h1>Chocolate Mint</h1></legend>
       
			<h3>Number of box: </h3>
			<input type="text" name="numbox" id="numbox">
			<select name="color" id = "color">
  				<option value="#4d2b25">Chocolate</option>
  				<option value="#6effac">Mint</option>

			</select>
			<button id="start">Start</button>
			<div id="timerClock"> <h3>Timer:</h3>
				<div id="clock"></div>
			</div>
		</fieldset>

		
		

		<div id="game-container">
			<div id="game-layer"></div>
		</div>
	
	</body>
</html>
